efct: |
  TYPE 0 Animal species
  FUNC : main 1 1 0
  str  "dog"             # new Animal("dog")
  call :Animal Animal
  debug-print
  svar 1
  pvar 1                 # print Animal.species
  pfld :Animal species
  call_String:sout
  pvar 1                 # Animal.species = cat
  str  "cat"
  sfld :Animal species
  pvar 1                 # print Animal.species
  debug-print
  pfld :Animal species
  call_String:sout
  int  0
  rtrn
runs:
- out: |
    dogcat
  err: |
    main:Animal(species=dog)
    main:Animal(species=cat)
  exit: 0
