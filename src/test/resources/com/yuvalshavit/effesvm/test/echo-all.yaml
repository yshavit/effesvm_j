efct: |
  FUNC : main 1 1 0 0
  call_String:sin
  typp False
  goif 7   # goif stdin == False
  call_String:sout
  str  \n
  call_String:sout
  goto 0
  pop      # jump point for goif stdin == False. pop the False that got left over
  int 0
  rtrn
runs:
- description: one line
  in: |
    hello there
  out: hello there
  exit: 0
- description: two lines
  in: |
    hello there
    how are you
  out: |
    hello there
    how are you
  exit: 0
- description: empty
  out: ''
  exit: 0
