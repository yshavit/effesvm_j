efct: |
  TYPE 0 House nDoors nWindows
  FUNC : main 0 0 0
  int  2
  int  12
  call House House
  debug-print
  call House describe
  debug-print
  pop
  int  0
  rtrn

  FUNC House describe 0 0 0
  pvar 0 # this
  oarg House nDoors
  debug-print
  pvar 0
  oarg House nWindows
  debug-print
  call_Integer:add
  rtrn
runs:
- err: |
    House{nDoors=2, nWindows=12}
    2
    12
    14
  exit: 0
