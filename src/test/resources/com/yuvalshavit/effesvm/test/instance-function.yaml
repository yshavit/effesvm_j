efct: |
  TYPE 0 House nDoors nWindows
  FUNC : main 1 1 0
  int  2
  int  12
  call :House House
  debug-print
  call :House describe
  debug-print
  pop
  int  0
  rtrn

  FUNC House describe 0 1 0
  pvar 0 # this
  pfld :House nDoors
  debug-print
  pvar 0
  pfld :House nWindows
  debug-print
  call_Integer:add
  rtrn
runs:
- err: |
    main:House(nDoors=2, nWindows=12)
    2
    12
    14
  exit: 0
